
<BODY>
		<H1>CAMERA SLIDER CONTROL</H1>
		<! every button must be in its own form so the GET request has ONLY that entry>

		<fieldset>
			<legend>Settings</legend>
			<form class="big">
				<input type="submit" class="button %MOTOR_CSS%" value="%MOTOR%" name="MOTOR_BTN" />
			</form>
			<BR><BR>
			<form class="big">
				<input type="submit" class="button %ENDSTOP_CSS%" value="%ENDSTOP%" name="ENDSTOP_BTN" />
			</form>
			<fieldset>
				<legend>Slider Movement</legend>
				<form class="big">
					<label style="color:%DISTANCE_CSS%">Distance (inches)</label>
					<input type ="text" name="DIST" class ="bigtext" size="3" value="%DISTANCE%"/>
					<input type="submit" class="button greybkgd" value="Submit" />
				</form>
				<BR>
				<form class="big">
					<label style="color:%DURATION_CSS%">Duration (sec)</label>
					<input type="text" name="DURN" class="bigtext" size="3" value="%DURATION%"/>
					<input type="submit" class="button greybkgd" value="Submit" />
				</form>
				<BR>
				<form class="big">
					<label>Speed (steps/sec)</label>
					<input type="text" name="SPEED" class="bigtext" size="6" value="%SPEED%" disabled />
				</form>
				<BR><BR>
				<form class="big">
					<input type="submit" class="button %DIRECTION_CSS%" value="%DIRECTION%" name="DIRECTION_BTN"/>
				</form>
				<form class="big">
					<input type="submit" class="button %START_CSS%" value="%START%" name="START_BTN"/>
				</form>
			</fieldset>
			<fieldset>
				<form class="big">
					<label>Travel status:</label>
					<input type="text" id="travel" class="bigtext" value="%TRAVELED%" size="6" disabled />
					<label> inches in </label>
					<input type="text" id="elapsed" class="bigtext" value="%ELAPSED%" size="6" disabled />
					<label> sec</label>
				</form>
			</fieldset>
		</fieldset>
		<BR><BR>
		<form  class="big" method="get">
			<P>
				<input type="submit" class="button greybkgd" value="Refresh" name="REFRESH_BTN"/>
			</P>
		</form>
	</BODY>
